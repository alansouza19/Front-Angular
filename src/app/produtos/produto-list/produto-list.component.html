<h2>Produtos</h2>
<hr />

<button type="button" class="btn btn-primary mb-2" [routerLink]="['/cadastro']">
    Cadastrar
</button>

<section>
  <table mat-table [dataSource]="produto" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> NOME </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="fornecedor">
      <th mat-header-cell *matHeaderCellDef> FORNECEDOR </th>
      <td mat-cell *matCellDef="let produto"> {{produto.fornecedor}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> VALOR </th>
      <td mat-cell *matCellDef="let produto"> R$ {{produto.valor}}

      </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
      <td mat-cell *matCellDef="let produto"> <button type="button" class="btn btn-danger" (click)="remove(produto)">
        Excluir
      </button>
      <button type="button" [routerLink]="['/altera', produto.id]" class="btn btn-primary mr-1">
        Alterar
    </button>
    </td>


    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
