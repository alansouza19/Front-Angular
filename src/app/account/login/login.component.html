<h2 class="text-center">Tech Solutio</h2>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label>User</label>
    <input class="form-control" type="text" name="login" [(ngModel)]="login.login" required />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" name="password" id="password" [(ngModel)]="login.password" required />
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]=" form.form.invalid">Log in</button>

</form>
